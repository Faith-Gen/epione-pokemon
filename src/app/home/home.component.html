<div class="row">
  <div class="col-md-12 text-center mt-2">
    <h3>{{ pokemons.count }} Pokemons total!</h3>
  </div>
</div>
<div class="row">
  <app-pokemon *ngFor="let pokemon of pokemons.results" [pokemon]="pokemon" class="col-md-3"></app-pokemon>
</div>
<nav aria-label="Page navigation example" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="!pokemons.previous">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item" [class.disabled]="!pokemons.next">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
